<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--aqui vai a imagem nas css-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo! Fa√ßa Login para acessar</p>
                
                <form action="login.php" method="post">
                    
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-passuord" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    <a href="#">Esqueceu a senha?<span class="material-icons">email</span></a>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
